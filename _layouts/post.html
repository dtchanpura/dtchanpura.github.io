---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="meta-bar">
<div class="tags">
  {% for tag in page.tags %}
  <div class="tag">{{tag}}</div>
  {% endfor %}
</div>

<div class="meta">
  Published on {{ page.date | date_to_string }}
</div>
</div>
<div class="spacer"></div>


<div class="post">
  {{ content }}
</div>
