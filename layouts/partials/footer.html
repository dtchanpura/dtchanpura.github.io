<footer id="footer">
    {{ .Site.Params.copyright }}

    <div class="footer-links">
    {{ range .Site.Params.links -}}
        <a href="{{ .link }}" style="text-decoration: none;">
        {{ if .logoEnabled }}<i class="{{ .logoClass }} fa-2x"></i>{{ end }}
        {{ if .textEnabled }}{{ .text }}{{ end }}
        </a>
        {{ end -}}
    </div>
</footer>
