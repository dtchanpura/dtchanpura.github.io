---
layout: default
title: Reviews
---

<div id="home">
  <h2>{{ page.title }}</h2>
  <div class="tabber">
  <ul class="posts">
  
    {% for post in site.posts limit:10 %}
	{% if post.review %}
	    
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> {% if post.status == "draft" %} <span style="color:red">Draft</span> {% endif %} </li>
      <span>{{ post.description }}</span>
   
	{% endif %}
    {% endfor %}
  </ul>
  </div>
</div>
